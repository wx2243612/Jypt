<!--继承 layout 模板 复用头部尾部等页面区域-->
{% extends 'layout.html' %}

{% block main %}
<div class="jumbotron">
    <!--用户列表-->
    <ol class="breadcrumb">
        <li><a href="#">交易首页</a></li>
        <li><span></span>交易添加</li>
    </ol>
    <hr>
    <h3>交易添加:</h3>
    <hr>
    <form method="post">
        <div class="form-group">
            <label for="title">交易</label>
            <select name="category" id="category" class="form-control">
                {% for category in categories %}
                <option value="{{  category.id }}">{{ category.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="title">项目名称</label>
            <input type="text" class="form-control" id="title" name="xmmc" placeholder="请输入名称">
        </div>
        <div class="form-group">
            <label for="title">项目类型</label>
            <textarea class="form-control" id="description" name="xmlx" placeholder="请输入类型"></textarea>
        </div>
        <div class="form-group">
            <label for="title">金额</label>
            <textarea class="form-control" id="je" name="je" placeholder="请输入金额"></textarea>
        </div>

        <button type="submit" class="btn btn-default">提交</button>
    </form>
</div>
{% endblock %}
