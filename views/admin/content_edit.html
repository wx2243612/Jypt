<!--继承 layout 模板 复用头部尾部等页面区域-->
{% extends 'layout.html' %}

{% block main %}
<div class="jumbotron">
    <!--用户列表-->
    <ol class="breadcrumb">
        <li><a href="#">交易首页</a></li>
        <li><span></span>交易修改</li>
    </ol>
    <hr>
    <h3>交易修改 - 项目名称: {{ content.xmmc }}</h3>
    <p>所属姓名-{{ content.category.name }}</p>
    <hr>
    <form method="post">
        <div class="form-group">
            <label for="title">交易</label>
            <select name="category" id="category" class="form-control">
                {% for category in categories %}
                    {% if content.category._id.toString() === category.id %}
                         <option value="{{  category.id }}" selected>{{ category.name }}</option>
                     {% else %}
                        <option value="{{  category.id }}">{{ category.name }}</option>
                    {% endif %}
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="title">项目名称</label>
            <input type="text" class="form-control" id="title" name="xmmc" placeholder="请输入标题"
                   value="{{ content.xmmc }}">
        </div>
        <div class="form-group">
            <label for="title">项目类型</label>
            <textarea class="form-control" id="description" name="xmlx"
                      placeholder="请输入简介">{{ content.xmlx }}</textarea>
        </div>
        <div class="form-group">
            <label for="title">金额</label>
            <textarea class="form-control" id="je" name="je"
                      placeholder="请输入金额">{{ content.je }}</textarea>
        </div>

        <button type="submit" class="btn btn-default">修改提交</button>
    </form>
</div>
{% endblock %}
